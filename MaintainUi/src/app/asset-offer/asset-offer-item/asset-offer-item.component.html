<td>{{index}}</td>
<!-- <td>{{assetOffer.assetId}}</td> -->
<td>{{assetOffer.assetCode}}</td>
<td>{{assetOffer.name}}</td>
<td>{{assetOffer.legalEntityId | investmentVehicleName }}</td>
<td>{{assetOffer.startDate | date:'dd/MM/yyyy' }}</td>
<td >
  <div *ngIf="!isEditing; else pickDate">
    {{assetOffer.endDate | date:'dd/MM/yyyy' }}
  </div>
  <ng-template #pickDate>
    <p-calendar [(ngModel)]="endDate" (onSelect)="onSelectEndDate()" showIcon="true" dateFormat="dd/mm/yy" ></p-calendar>
  </ng-template>
</td>
<td>
  <div *ngIf="!isEditing; else editing">
    <div *ngIf="!assetOffer.endDate; else activateButton">
      <button class="btn btn-primary" (click)="onClickDeactivateOffer()">Deactivate Offer</button>
    </div>

    <ng-template #activateButton>
      <div class="btn-toobar" role="toolbar" aria-label="Basic example">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button class="btn btn-primary" (click)="onClickActivateOffer()">Activate Offer</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button class="btn btn-secondary" (click)="onClickUpdateEndDate()">Update EndDate</button>
        </div>
      </div>
    </ng-template>
  </div>

  <ng-template #editing>
    <div class="btn-toobar" role="toolbar" aria-label="Basic example">
      <div class="btn-group mr-2" role="group" aria-label="First group">
        <button type="button" class="btn btn-primary" [disabled]="disableSaveButton" (click)="onClickSave()">Save</button>
      </div>

      <div class="btn-group mr-2" role="group" aria-label="First group">
        <button type="button" class="btn btn-secondary" (click)="onClickCancel()">Cancel</button>
      </div>
    </div>
  </ng-template>
</td>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" width="425"></p-confirmDialog>
